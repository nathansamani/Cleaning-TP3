<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Contact</title>

  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/tp2-e14702.webflow.css" rel="stylesheet" type="text/css">
  <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="images/webclip.png" rel="apple-touch-icon">

</head>
<body class="contact-body">
  <div class="bock-contact-blur">
    <div class="columns-3 w-row">
      <div class="w-col w-col-6">
        <div class="w-form">
          <form id="wf-form-Formulaire-de-contact" name="wf-form-Formulaire-de-contact" data-name="Formulaire de contact" method="get"><label for="name">Name</label><input type="text" class="text-field w-input" maxlength="256" name="name" data-name="Name" placeholder="" id="name"><label for="email">Email Address</label><input type="email" class="text-field-2 w-input" maxlength="256" name="email" data-name="Email" placeholder="" id="email" required=""><textarea placeholder="Example Text" maxlength="5000" id="field" name="field" required="" data-name="field" class="textarea w-input"></textarea><input type="submit" value="Submit" data-wait="Please wait..." class="w-button"></form>
          <div class="w-form-done">
            <div>Thank you! Your submission has been received!</div>
          </div>
          <div class="w-form-fail">
            <div>Oops! Something went wrong while submitting the form.</div>
          </div>
        </div>
      </div>
      <div class="w-col w-col-6">
        <div class="plan-contact"></div>
      </div>
    </div>
  </div>
</body>
</html>
